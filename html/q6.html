<body>
    <!-- 최상위 컨테이너 -->

            <p>마지막 질문이에요!</p>

                <p class="q-txt">식물을 키워보신 경험이 있나요?</p>
                <input type="radio" id="q-6-1" name="q-6">

                <input type="radio" id="q-6-3" name="q-6">
                <label for="q-6-3"><span>식물은 여러 번 키워봤고, 새로운 반려식물을 찾고 있어요.😎</span></label>
            </div>
            <a href="result.html" title="다음 질문으로"><button class="btn" type="button">결과 확인하기</button></a>
