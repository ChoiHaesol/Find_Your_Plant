<head>

<body>
    <!-- 최상위 컨테이너 -->

        <div class="step-container">
            <p>밝기체크!</p>
            <div class="step"></div>

        </div>

                <p class="q-txt"><span>사무실</span>에 햇빛이 잘 드는 편인가요?</p>
                <div class="a-box">
                    <input type="radio" id="q-2-1" name="q-2">

                    <label for="q-2-1"><span>네, 하루에 3시간 이상 들어와요</span></label>
                </div>
                <div class="a-box">
                    <input type="radio" id="q-2-2" name="q-2">
                    <i class="fas fa-cloud-sun"></i>
                    <label for="q-2-2"><span>아니요,<br />거의 안 들어와요</span></label>
                </div>
            </div>
            <a href="q3.html" title="다음 질문으로"><button class="btn" type="button">다음 질문 👉</button></a>

    </div>
