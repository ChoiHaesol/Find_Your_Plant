<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
    <link href="./fontawesome-free-5.14.0-web/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- 최상위 컨테이너 -->
    <div class="container" id="q5">
        <div class="step-container">
            <p>거의 다 왔어요!</p>
            <div class="step"></div>
            <div class="step-bg"></div>
        </div>
        <form action="" class="form">
            <!-- 질문 & 선택지 섹션 - 동그란 하얀 배경 -->
            <div class="qa-container">
                <p class="q-txt">크기가 큰 식물도 함께 추천해드릴까요?</p>
                <div class="a-box">
                    <input type="radio" id="q-5-1" name="q-5">
                    <i class="fas fa-tree"></i>
                    <label for="q-5-1"><span>네, 큰 식물도 함께 추천해주세요.</span></label>
                </div>
                <div class="a-box">
                    <input type="radio" id="q-5-2" name="q-5">
                    <i class="fab fa-pagelines"></i>
                    <label for="q-5-2"><span>아니요, 크지 않은 식물만 추천해주세요.</span></label>
                </div>
            </div>
            <a href="q6.html" title="다음 질문으로"><button class="btn" type="button">다음 질문 👉</button></a>
        </form>
    </div>
</body>

</html>
